<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="card-header">
                <img src="assets/avatar-jessica.jpeg" alt="Profile Picture" class="card-image">
            </div>
            <div class="card-body">
                <h1>Jessica Randall</h1>
                <p>London, United Kingdom</p>
                <h2>"Front-end developer and avid reader"</h2>
            </div>
            <div class="card-button">
                <button type="button" class="button">GitHub</button>
                <button type="button" class="button">Frontend Mentor</button>
                <button type="button" class="button">LinkedIn</button>
                <button type="button" class="button">Twitter</button>
                <button type="button" class="button">Instagram</button>
            </div>
        </div>
    </section>
</body>

</html>
